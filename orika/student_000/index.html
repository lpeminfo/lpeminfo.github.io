<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Awesome Self</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="header-text">Welcome!</h1>
  </header>

  <section id="hero">
    <img id="main-image" src="" alt="My Pokémon" />
    <p id="intro-text">Hello, I am NAME and this Pokémon fits me the best!</p>
  </section>

  <section id="features">
    <div class="feature-card">
      <img id="food-image" src="" alt="Favorite Food" />
      <p id="food-text">Favorite food description</p>
    </div>
    <div class="feature-card">
      <img id="animal-image" src="" alt="Favorite Animal" />
      <p id="animal-text">Favorite animal description</p>
    </div>
    <div class="feature-card">
      <img id="job-image" src="" alt="Future Job" />
      <p id="job-text">Future job wish</p>
    </div>
  </section>

  <button id="action-button">Click Me!</button>

  <script src="params.js"></script>
  <script src="script.js"></script>
</body>
</html>
